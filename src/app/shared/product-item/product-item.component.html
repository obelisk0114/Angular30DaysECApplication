<!-- 精選商品區域開始 -->
<div class="choice-item">

  <p class="font-light-green bg-dark-green" *ngIf="item.type.length">{{ showType(item.type) }}</p>

  <div class="img-container">
      <img [src]="'assets/images/others/' + item.imageUrl" alt="">
  </div>
        
  <div class="description font-dark-green">
    <p>{{ item.name }}</p>
    <p>NT$ {{ item.price }}</p>
  </div>

  <button class="font-dark-green bg-light-green"
          (click)="addCart(item)">
    加入購物車
  </button>

</div>
<!-- 精選商品區域開始 -->
