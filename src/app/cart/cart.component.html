<div class="container">

    <!-- 購物車區域開始 -->
    <article class="font-dark-green">

      <h2 class="bg-light-green">您的購物車</h2>

      <div class="cart-list">

        <h3 style="text-align:center" *ngIf="selectedProducts.size === 0">您的購物車為空</h3>
        
        <div class="cart-item" *ngFor="let product of selectedProducts | keyvalue">

          <p class="img" [style.backgroundImage]="'url(/assets/images/others/' + product.value.imageUrl + ')'"></p>

          <div class="description">

            <div class="content">
              <p>{{ product.value.name }}</p>
              <p>{{ product.value.price | currency: 'TWD' : 'symbol' : '.0' }}</p>
            </div>

          </div>
          <p>
            <span (click)="changeProductQuantity(product.value.id, -1)">-</span>
            <span>{{ product.value.quantity }}</span>
            <span (click)="changeProductQuantity(product.value.id, 1)">+</span>
          </p>
          <p>NT$ {{ product.value.price * product.value.quantity }}</p>
          <p class="desktop"><i class="material-icons" (click)="removeProduct(product.value.id)">delete_outline</i></p>

        </div>

        <div class="cart-item">

          <p class="img"></p>

          <div class="description">

              <p>焦糖馬卡龍</p>

          </div>

          <p>NT$ 900</p>
          <p class="desktop"><i class="material-icons">delete_outline</i></p>

        </div>
        -->

      </div>

    </article>
    <!-- 購物車區域結束 -->

    <!-- 訂單摘要區域開始 -->
    <aside class="bg-dark-green font-light-green">

      <h2>訂單摘要</h2>

      <p>小計<span>NT$ {{ price }}</span></p>
      <p>運費<span>NT$ {{ shipping }}</span></p>

      <p class="total">總計<span>NT$ {{ price + shipping }}</span></p>

      <p class="checkout font-dark-green"><a [routerLink]="['..', path.checkout]">結帳</a></p>

    </aside>
    <!-- 訂單摘要區域結束 -->

  </div>
