<div class="container">

  <!-- 表單區域開始 -->
  <article class="font-light-green bg-dark-green">

    <!-- 在這裡加上路由插座 -->
    <router-outlet></router-outlet>

  </article>
  <!-- 表單區域結束 -->

  <!-- 側邊欄區域開始 -->
  <aside class="desktop">

    <!-- 訂單摘要區域開始 -->
    <h3 class="bg-light-green">訂單摘要</h3>

    <div class="summary">

      <p>小計
        <span>NT$ {{ price }}</span>
      </p>
      <p>運費
        <span>NT$ {{ shipping }}</span>
      </p>

      <p class="total">總計
        <span>NT$ {{ price + shipping }}</span>
      </p>

    </div>
    <!-- 訂單摘要區域結束 -->

    <!-- 購物清單區域開始 -->
    <h3 class="bg-light-green">購物清單</h3>

    <div class="order-list">

      <h4 style="text-align:center" *ngIf="selectedProducts.length === 0">您的購物車為空</h4>
      <div class="order-item" *ngFor="let product of selectedProducts">

        <div class="img" [style.backgroundImage]="'url(/assets/images/others/' + product.imageUrl + ')'"></div>

        <div class="description">

          <div class="content">
            <p>{{ product.name }} ({{ product.quantity }})</p>
            <p>NT$ {{ product.price * product.quantity }}</p>
          </div>

        </div>

      </div>

      <!--
        <div class="order-item">

          <div class="img"></div>

          <div class="description">

            <div class="content">
              <p>焦糖馬卡龍(2)</p>
              <p>NT$ 900</p>
            </div>

          </div>

        </div>
        -->

    </div>
    <!-- 購物清單區域結束 -->

  </aside>
  <!-- 側邊欄區域結束 -->

</div>
